<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  c присваивается скалярное значение а с прединкриментом, он срабатывает до присвоения
   */
  c = ++a;
  console.log(c); // 2

  /*
  d присваивается скалярное значение b с постинкриментом, он срабатывает после присвоения
   */
  d = b++;
  console.log(d); // 1

  /*
  2 складывается с переменной а, переменная а была равна 2 предикримент увеличил ее до сложение на 1, получаем 3
  обший итог 2 + 3
   */
  c = 2 + ++a;
  console.log(c); // 5

  /*
  2 складывается с переменной а, переменная а была равна 2 предикримент увеличил ее после сложение на 1, получаем 2
  общий итог 4
   */
  d = 2 + b++;
  console.log(d); // 4

  console.log(a); // 3
  console.log(b); // 3
</script>
